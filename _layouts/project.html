---
layout: default
---
<article class="project">
  <h1>{{ page.title }}</h1>
  <p class="meta">
    {% if page.year %}<strong>{{ page.year }}</strong>{% endif %}
    {% if page.tags %} · {{ page.tags | join: ", " }}{% endif %}
  </p>
  {% if page.cover %}
    <p><img src="{{ page.cover | relative_url }}" alt="{{ page.title }} cover" class="cover"></p>
  {% endif %}
  <div class="content">
    {{ content }}
  </div>
  <p class="links">
    {% if page.repo %}<a href="{{ page.repo }}">Repository</a>{% endif %}
    {% if page.demo %} · <a href="{{ page.demo }}">Live demo</a>{% endif %}
  </p>
</article>
